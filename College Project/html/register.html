<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <img src="https://www.balkumaricollege.edu.np/wp-content/uploads/2019/02/oie_transparent-1.png"
                    height="75px" width="250px" alt="logo">
            </a>

            <form class="d-flex">
                <div class="me-3"><a href="login.html"
                        style="text-decoration:none;color:black;font-size:1.2rem;">LOGIN</a></div>
                        <div class="me-3"><a href="signup.html"
                        style="text-decoration:none;color:black;font-size:1.2rem;">SIGNUP</a></div>
            </form>

        </div>
    </nav>
    <div class="container border p-3 rounded shadow-sm my-4" style="width:35%">

        <h2 class="text-center">Signup</h2>
        <form class="register-form">
            <div class="mb-2">
                <label for="name" class="form-label">Name:</label>
                <input type="name" class="form-control" id="name"
                    aria-describedby="emailHelp" name="name">
                <div class="error" style="color:red"></div>
            </div>
            <div class="mb-2">
                <label for="user-name" class="form-label">User Name:</label>
                <input type="name" class="form-control" id="user-name" 
                    aria-describedby="emailHelp" name="username">
                <div class="error" style="color:red"></div>
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email"
                    aria-describedby="emailHelp" name="email">
                <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                <div class="error" style="color:red"></div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                    name="password">
                <div class="error" style="color:red"></div>
            </div>

            <div class="mb-3">
                <label for="conpass" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="conpass"
                    name="connpassword">
                <div class="error" style="color:red"></div>
            </div>

            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <hr>
        <div>Already have account? <span><a href="login.html" style="text-decoration:none;">Login here</a></span></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../javascript/register.js"></script>
</body>

</html>
